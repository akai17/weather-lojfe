<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31f5aa8bbf.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container main-container">
        <h1 class="app-name">Weather forecast</h1>
        <div class="row">
            <div class="col-6 d-flex current-weather-box">
                <div class="col-7">
                    <div id="city-name" class="city-name"></div>
                    <br />
                    <img class="current-weather-icon" src="weather-icons\sun.gif" alt="Partly cloudy" />
                </div>
                <div class="col-5">
                    <h3 class="current-temperature">
                        <div id="main-temp">
                            <strong>
                                <span id="value"> </span>
                                <span class="units">
                                    <a href="#celcius" id="c">°C</a> |
                                    <a href="#fahrenheit" id="f">°F</a>
                                </span>
                            </strong>
                        </div>
                    </h3>
                    <div class="current-day" id="current-day"></div>
                    <div class="current-time" id="current-time"></div>
                </div>
            </div>
            <div class="col-6">
                <form class="input-group" id="insert">
                    <input type="text" class="form-control" id="insert-city" autocomplete="off" autofocus="on"
                        placeholder="Enter your city" />
                    <input type="button" class="btn btn-outline-info btn-search" value="Search" />
                    <button title="share current location" type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </form>
            </div>
            <!-- <hr class="line-divider" /> -->
            <div class="row gy-4 d-flex align-items-center justify-content-center" id="cardList">
                <div class="card mx-1 text-center">
                    <div class="card-body">
                        <div class="card-title">Monday</div>
                        <img src="weather-icons\sun.gif" class="card-img" alt="Sun" />
                        <p class="card-text"><strong>28℃ </strong> 25℃</p>
                    </div>
                </div>

                <div class="card mx-1 text-center">
                    <div class="card-body">
                        <div class="card-title">Tuesday</div>
                        <img src="weather-icons\rain.gif" class="card-img" alt="Rain" />
                        <p class="card-text"><strong>31℃ </strong>20℃</p>
                    </div>
                </div>

                <div class="card mx-1 text-center">
                    <div class="card-body">
                        <div class="card-title">Wednesday</div>
                        <img src="weather-icons\clouds.gif" class="card-img" alt=".Clouds" />
                        <p class="card-text"><strong>31℃ </strong>24℃</p>
                    </div>
                </div>

                <div class="card mx-1 text-center">
                    <div class="card-body">
                        <div class="card-title">Thursday</div>
                        <img src="weather-icons\storm.gif" class="card-img" alt="Sun with rain" />
                        <p class="card-text"><strong>31℃ </strong>24℃</p>
                    </div>
                </div>

                <div class="card mx-1 text-center">
                    <div class="card-body">
                        <div class="card-title">Friday</div>
                        <img src="weather-icons\sun.gif" class="card-img" alt="Storm" />
                        <p class="card-text"><strong>31℃ </strong>24℃</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <section class="p-1">
        <a class="openSource" href="">Open-source code</a>, by
        <a class="Linkedin" href="https://www.linkedin.com/in/quyenthai311/">Quyen Thai
        </a>
    </section>
</body>

</html>
